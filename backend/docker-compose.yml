services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file: .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./data:/app/data
      - ./tmp:/app/tmp
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    env_file: .env
    command: celery -A app.workers.celery_app.celery worker --loglevel=INFO
    volumes:
      - .:/app
      - ./data:/app/data
      - ./tmp:/app/tmp
    depends_on:
      - redis
