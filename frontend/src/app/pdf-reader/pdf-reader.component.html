<div class="pdf-reader-panel">
  <h2>Select or Upload PDF</h2>
  
  <div class="tabs">
    <button 
      class="tab-button"
      [class.active]="activeTab() === 'select'"
      (click)="setActiveTab('select')"
    >
      Select
    </button>
    <button 
      class="tab-button"
      [class.active]="activeTab() === 'create'"
      (click)="setActiveTab('create')"
    >
      Create
    </button>
  </div>

  <div class="tab-content">
    <div *ngIf="activeTab() === 'select'" class="tab-pane">
      <app-pdf-reader-select 
        [storedPdfs]="storedPdfs()"
        (pdfIdSelected)="onPdfIdSelected($event)"
      />
    </div>

    <div *ngIf="activeTab() === 'create'" class="tab-pane">
      <app-pdf-reader-create 
        (fileSelected)="onFileSelected($event)"
      />
    </div>
  </div>
</div>
